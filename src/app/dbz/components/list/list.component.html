
<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="
    let character of characterList; 
    let i=index;  
    let isLast = last;
    let isEven = even;
    let isOdd = odd;" 
    class="list-group-item " 
    [ngClass]="{'list-group-item-success': isLast,'list-group-item-dark':isEven}">

    <div class="d-flex justify-content-between">
        <span class="text-primary">{{i + 1}}.-</span>
        <span>{{character.name}} </span>
         Power:  <strong>{{character.power}}</strong>

         <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
    </div>     
    </li>  
</ul>
